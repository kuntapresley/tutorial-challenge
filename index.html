<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial challenge</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
    <h2>challenge 1:your age in days</h2>
    <div class="flexboxcontainer1">
        <div>
            <button class= "btn btn-primary" onclick= "ageInDays()">click me</button>
        </div>
         <div>
            <button class="btn btn-danger" onclick="reset()">reset</button>  
        </div>
        </div>
        <div class="flexboxcontainer1">
            <div id="flexboxresult"></div>
        </div>
    </div>
<div class="container-2">
    <h2>challenge 2: cat generetor</h2>
    <button class="btn btn-success" onclick="generatecat()">generate cat</button>
    <div class="flex-box-contianer-2" id="cat-gen">
        <!-- <img src="https://thecatapi.com/api/images/get?format=src type=gifsize=small/"> 
        <img src="images/download.gif" alt=""> -->
    </div>
</div>
<div class="container-3">
    <h2>challenge 3:rock ,paper ,scissors</h2>
<div class="flexbox-rps" id ="flex-box-rps-div">
    <img id="rock" src="images/rock.jpg" alt="" width=150px height=150px onclick="rpsGame(this)">
    <img id="paper" src="images/paper.jpg" alt="" width=150px height=150px onclick="rpsGame(this)">
    <img id="scissors" src="images/scissors.jpg" alt="" width=150px height=150px onclick="rpsGame(this)">
</div>

</div>
<div class="container-4">
    challenge 4:change the color of the buttons
<div class="flexbox-color-change">
    <form action="">
        <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
            <option value="random">random</option>
            <option value="green">green</option>
            <option value="red">red</option>
            <option value="reset">reset</option>
        </select>
    </form>
    <button class="btn btn-primary">wee</button>
    <button class="btn btn-danger" >yahoo</button>
    <button class="btn btn-warning">google</button>
    <button class="btn btn-success">reset</button>
</div>
</div>
<div class="container-5">
    <h3>challenge 5:blackjack</h3>
    <h2 class="blackjack-result">let's play</h2>
<div class="flex-blackjack-row-1">
    <div class="your box">you:<span id="your-blackjack-result">0</span></div>
    <div class="dealer-box">dealer:<span id="dealer-blackjack-result">0</span></div>
</div>
<div class="flex-blackjack-row-2">
    <button class="btn-lg btn-primary br-2" id="blackjack-hit-button">hit</button>
    <button class="btn-lg btn-warning br-2" id="blackjack-stand-button">stand</button>
    <button class="btn-lg btn-danger br-2" id='blackjack-deal-button'>deal</button>
</div>
<div class="flex-blackjack-row-3">
    <table>
        <tr>
            <td>wins</td>
            <td>losses</td>
            <td>draws</td>
        </tr>
        <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
        </tr>
    </table>
</div>
</div>
<script src="script.js"></script>
</body>
<!-- <script src="script.js"></script> -->

</html>
